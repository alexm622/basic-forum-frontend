<div class="form-group">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="username">Name</label>
      <input type="text" class="form-control" id="username"
             required
             [(ngModel)]="credentials.username" name="username"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Alter Ego</label>
      <input type="text" class="form-control" id="password"
             required
             [(ngModel)]="credentials.password" name="password"
              #password="ngModel">
    </div>
    <div [hidden]="password.valid || password.pristine"
         class="alert alert-danger">
          Password is required
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

  </form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Username</div>
    <div class="col-xs-9">{{ credentials.username }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Password</div>
    <div class="col-xs-9">{{ credentials.password }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
