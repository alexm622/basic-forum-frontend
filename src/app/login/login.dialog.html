<h1 mat-dialog-title>Hi {{data.uname}}</h1>
<div mat-dialog-content>
  <p>Username</p>
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput name="uname" [(ngModel)]="data.uname">
  </mat-form-field>
  <p>Password</p>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput name="pw" [(ngModel)]="data.pw">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button  class="btn btn-secondary" (click)="onNoClick()">Back</button>
  <button mat-button  class="btn btn-primary"  [mat-dialog-close]="data"  cdkFocusInitial>Ok</button>
</div>
