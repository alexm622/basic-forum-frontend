
<div class="modal-header">
  <h1 mat-dialog-title class="modal-title align-items-center">Login</h1>
  <h3 class=" align-items-left"><a href="#">signup</a></h3>
</div>
<div mat-dialog-content class="modal-body">
  <p>Username</p>
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput name="uname" [(ngModel)]="data.uname">
  </mat-form-field>
  <p>Password</p>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput name="pw" [(ngModel)]="data.pw">
  </mat-form-field>
</div>
<div mat-dialog-actions class="align-content-center">
  <button mat-button  type="button" class="btn btn-secondary" (click)="onNoClick()">Close</button>
  <button mat-button  class="btn btn-primary"  data-bs-dismiss="modal" [mat-dialog-close]="data"  cdkFocusInitial>Ok</button>
</div>
